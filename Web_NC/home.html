<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="home.css" rel="stylesheet">
    <!-- Boxicons CDN  -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Home</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-line-chart'></i>
                <div class="logo_name">Phong Huong</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="list">
            <li>
                
                    <i class='bx bx-search' ></i>
                    <input type="text" value="Search..." id="btnSearch">
                
                <span class="tooltip">Search</span>
            </li>
        </ul>
        <ul class="list">
            <li>
                <a href="#">
                    <i class='bx bx-home' ></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
        </ul>
        <ul class="list">
            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
        </ul>
        <ul class="list">
            <li>
                <a href="#">
                    <i class='bx bx-data' ></i>
                    <span class="links_name">My Data</span>
                </a>
                <span class="tooltip">Data</span>
            </li>
        </ul>
        <ul class="list">
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt' ></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
        </ul>
        <ul class="list">
            <li>
                <a href="#">
                    <i class='bx bx-purchase-tag-alt'></i>
                    <span class="links_name">Options</span>
                </a>
                <span class="tooltip">Options</span>
            </li>
        </ul>
        <ul class="list">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_ditails">
                    <img src="profile.JPG" alt="">
                    <div class="name_job">
                        <div class="name">Huong</div>
                    </div>
                </div>
                <div>
                    <i class='bx bx-exit' id="log_out"></i>
                </div>
            </div>
        </div>
        
    </div>
    <div class="home_content">
        <div class="text">Home</div>
    </div>
    <script src="home.js"></script>
</body>
</html>
